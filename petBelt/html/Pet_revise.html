<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>修改信息</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
    <link rel="stylesheet" href="../style/Pet_recise.css">
</head>
<body>
<div id="Pet_revise">
    <div class="container">
        <h1>修改信息</h1>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠名字：</label>
                        <div class="col-sm-4">
                            <input type="text"placeholder="请输入爱宠名字">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠年龄：</label>
                        <div class="col-sm-10">
                            <select name="old">
                                <option>1岁</option>
                                <option>2岁</option>
                                <option>3岁</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠性别：</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="sex">弟弟
                                <input type="radio" name="sex">妹妹
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠种族：</label>
                        <div class="col-sm-10">
                            <select name="old">
                                <option>猫</option>
                                <option>狗</option>
                                <option>猪</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠品种：</label>
                        <div class="col-sm-10">
                            <select name="old">
                                <option>哈士奇</option>
                                <option>波斯猫</option>
                                <option>仓鼠</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">爱宠颜色：</label>
                        <div class="col-sm-10">
                            <select name="old">
                                <option>黑色</option>
                                <option>白色</option>
                                <option>红色</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="col-sm-2 control-label z">疫苗情况：</label>
                        <div class="col-sm-10">
                            <label>
                                <input type="radio" name="sex">已打针
                                <input type="radio" name="sex">未打针
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <label class="col-sm-2 control-label z mbot">爱宠介绍：</label>
                    <textarea class="form-control" placeholder="请简单描述您的爱宠特征" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="fot_btn">
            <button class="btn btn-default">确认修改</button>
            <button class="btn btn-default">重新输入</button>
        </div>
    </div>
</div>
</body>
</html>
