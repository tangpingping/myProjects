<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>用户注册</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/user_register.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
</head>
<body>
<div id="user_register">
    <div class="container">
        <div class="row">
            <!--<div class="col-xs-12">-->
               <!--<h1>用户注册</h1>-->
                <!--<hr>-->
            <!--</div>-->
            <div class="col-xs-12">
                <h2>填写信息</h2><hr>
            </div>
            <div class="col-xs-12 mbottom">
                <div class="col-xs-12"><p>您的帐号：</p></div>
                <div class="col-xs-12"><input type="text" class="form-control" placeholder="请输入您的帐号名称"></div>
            </div>
            <div class="col-xs-12 mbottom">
                <div class="col-xs-12"><p>创建密码：</p></div>
                <div class="col-xs-12"><input type="text" class="form-control" placeholder="请输入您的密码"></div>
            </div>
            <div class="col-xs-12 mbottom">
                <div class="col-xs-12"><input type="text" class="form-control" placeholder="请再次输入您的密码"></div>
            </div>
            <div class="col-xs-12 mbottom">
                <div class="col-xs-12"><p>您的联系方式：</p></div>
                <div class="col-xs-12"><input type="text" class="form-control" placeholder="请输入您的手机号"></div>
            </div>
            <div class="col-xs-12 mtop">
                <div class="col-xs-6 col-xs-push-2"><button class="btn btn-default">重置</button></div>
                <div class="col-xs-6"><button class="btn btn-default">注册</button></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
