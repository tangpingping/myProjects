<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <title>使用介绍</title>
</head>
<body>
<div class="container">
    <h1>产品使用说明书</h1>
    <p>1.产品里得装SIM卡，Micro SIM卡，俗话说的中卡，需要开通流量（要支持2G流量），不支持电信卡，建议用移动；</p>
    <p>2.给产品安装好SIM卡，拧好后盖螺丝。电量最好充到40%；</p>
    <p>3.长按产品下键开机，检查一下产品时间主屏的时间和温度显示是否正确，如果不正确，按下键重启产品或者检查产品SIM卡是否欠费了；</p>
    <br/>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">同意</button>
    </div>
</div>
</body>
</html>
