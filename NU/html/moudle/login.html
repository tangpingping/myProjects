
<div class="login" >
            <div class="icon">
                <img src="../images/login/qr.png" alt="">
            </div>
            <div class="login-head">
                <div class="head" style="color: #525252;">
                    <span><a href="#" style="color:#2b8cc5;">账号登录</a></span><span>|</span>
                    <span><a href="#" style="color: #4f4f4f;">验证码登录</a></span>
                </div>
            </div>
            <form  action="">
                <div class="form">
                    <input type="text" placeholder="手机号/魅族账号" class="iphone" style="margin-top: 80px;" ng-model="userIphone" name="userIphone" ng-pattern="/13[123569]{1}\d{8}|15[1235689]\d{8}|18\d{9}/"><br>
                    <span style="color: red" ng-show="userForm.userIphone.$dirty && userForm.userIphone.$invalid">
                        <!--<span ng-show="!userForm.name.$pristine && myForm.userIphone.$dirty && myForm.userIphone.$invalid">用户名是必须的</span>-->
                        <span ng-show="userForm.userIphone.$error.pattern">非法的电话号码</span>
            </span>
                    <input type="password" placeholder="密码" class="password">
                </div>
                <div class="form-bottom">
                    <span class="check-icon"><i class="i_icon"></i></span>
                    <input type="checkbox" ><span class="word">记住登录状态</span><br>
                    <button class="btn-login">登录</button>
                </div>
             </form>
            <div class="login-footer">
                <a href="javaScript:;" class="fl-left register-link" >注册</a>
                <a href="#" class="fl-right">忘记密码？</a>
            </div>
</div>
<script>
    $(document).ready(function () {
        $('.btn-login').click(function () {
            var valueIphone = $('.iphone').val();
//            console.log(value);
            var valuePassword = $('.password').val();
            if(valueIphone == '' || valuePassword == ''){
                alert('输入框不能为空');
            }
        });
        var status = false;
        $('.check-icon i').unbind().click(function () {
            status = !status;
            if(status){
                $('.check-icon i').css('background-position','-31px -127px');
            }else {
                $('.check-icon i').css('background-position','0 -127px');
            }

        });
    });
    var myLogin = angular.module('myLogin', []);

    // create angular controller
    myLogin.controller('myCtrlLogin', function ($scope) {

        // function to submit the form after all validation has occurred
        $scope.submitForm = function (isValid) {

            // check to make sure the form is completely valid
            if (isValid) {
                alert('our form is amazing');
            }

        };

    });
</script>
