        <div class="col-md-10">
            <div class="page-header">
                <h1>用户搜索</h1>
            </div>
            <ul class="nav nav-tabs">
                <li >
                    <a href="user.html">用户管理</a>
                </li>
                <li class="active"><a href="user_search.html">用户搜索</a></li>

                <li><a href="#" role="button" data-toggle="modal" data-target="#myModal">添加用户</a></li>
            </ul>
            <form action="#" method="post" class="user_search">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示：</strong>
                    <span>支持模糊搜索和匹配搜索，匹配搜索使用*代替</span>
                </div>

                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="name">UID</label>
                    <input type="text" id="uid" class="form-control" placeholder="请输入用户名UID">
                </div>
                <div class="form-group">
                    <label for="group">用户组</label>
                    <select id="group" class="form-control">
                        <option value="限制会员">限制会员</option>
                        <option value="新手上路">新手上路</option>
                        <option value="注册会员">注册会员</option>
                        <option value="中级会员">中级会员</option>
                        <option value="高级会员">高级会员</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default">搜索</button>
            </form>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="#" method="post" >
                    <div class="form-group">
                        <label for="account">用户名</label>
                        <input type="text" id="account" placeholder="输入用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd">请输入密码</label>
                        <input type="password" id="pwd" placeholder="输入密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rePwd">确认密码</label>
                        <input type="password" id="rePwd" placeholder="确认密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">请输入邮箱</label>
                        <input type="email" id="email" placeholder="输入邮箱" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="addGroup">用户组</label>
                        <select id="addGroup" class="form-control">
                            <option value="限制会员">限制会员</option>
                            <option value="新手上路">新手上路</option>
                            <option value="注册会员">注册会员</option>
                            <option value="中级会员">中级会员</option>
                            <option value="高级会员">高级会员</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
